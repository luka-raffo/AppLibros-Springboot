<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Libros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h1>Registro de Libros</h1>
        </div>
        <div class="card-body">
          <form id="formRegistro">
            <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" name="titulo" id="titulo" placeholder="Título del libro" class="form-control" />
            </div>
            <div class="form-group">
              <label for="autor">Autor</label>
              <input type="text" name="autor" id="autor" placeholder="Autor" class="form-control" />
            </div>
            <div class="form-group">
              <label for="rutaPdf">PDF</label>
              <input type="file" name="rutaPdf" id="rutaPdf" class="form-control-file" />
            </div>
            <button type="button" class="btn btn-success btn-block" id="btregistrar">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-lg-12">
      <div class="card shadow-lg">
        <div class="card-header bg-secondary text-white text-center">
          <h2>Lista de Libros</h2>
        </div>
        <div class="card-body">
          <ul id="listaLibros" class="list-group">
            <!-- Aquí se mostrarán los libros -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
